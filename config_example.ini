[logger]
;指定日志文件名
file_name = default.log
[login]
url = https://accounts.douban.com/j/mobile/login/basic
[login_data]
ck = faEV
;name是登录账号
name =
;password是对应登录账号的密码
password =
remember = true
ticket = 
[headers]
user_agent_info = User-Agent
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Safari/537.36
[info]
login_success = 登录成功
login_failed = 登录失败
captcha_image_path = 验证码路径
captcha_image_name = captcha.jpg
captcha_tip = please input the captcha:
cookie_tip = Cookie is set to:
[database]
type = sqlite
;default_db_addr是默认的数据库文件，默认在当前路径下
default_db_addr = group.db
;default_table_name是默认操作的表名
default_table_name = members
[group]
; id是所要爬的小组名
id =
; 倒爬起始页start_page，为-1时表示使用其成员页的范围：总页数
start_page = -1
; 倒爬结束页end_page，为-1时表示使用其成员页的范围：0
end_page = -1
